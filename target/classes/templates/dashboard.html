<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
  <div class="container my-5">
    <!-- Dashboard Header -->
    <header class="d-flex justify-content-between align-items-center">
      <h1 class="display-5">Budget Dashboard</h1>
      <div>
        <button id="toggleMode" class="btn btn-outline-secondary me-3">Dark Mode</button>
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="input-group my-4">
      <input type="text" class="form-control" placeholder="Search transactions..." id="searchBar">
      <button class="btn btn-primary" id="searchButton"><i class="fas fa-search"></i></button>
    </div>

    <!-- Overview Section -->
    <section id="overview" class="card shadow-lg p-4 mb-5 glass-effect">
      <h2 class="mb-4">Budget Overview</h2>
      <div class="row text-center">
        <div class="col-md-4">
          <h3 class="text-success">Income</h3>
          <p><span th:text="${income}">$0.00</span></p>
        </div>
        <div class="col-md-4">
          <h3 class="text-warning">Expenses</h3>
          <p><span th:text="${expenses}">$0.00</span></p>
        </div>
        <div class="col-md-4">
          <h3 class="text-danger">Recurring Costs</h3>
          <p><span th:text="${recurringCosts}">$0.00</span></p>
        </div>
      </div>
      <div class="mt-4">
        <canvas id="budgetChart"></canvas>
      </div>
    </section>

    <!-- Transactions Section -->
    <section id="transactions" class="card shadow-lg p-4 mb-5 glass-effect">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Transactions</h2>
        <button id="addTransaction" class="btn btn-outline-primary"><i class="fas fa-plus"></i> Add Transaction</button>
      </div>
      <ul id="transactionList" class="list-group">
        <li th:each="transaction : ${transactions}" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <strong th:text="${transaction.description}">Transaction Description</strong>
              <br>
              <small th:text="${transaction.date}">Transaction Date</small>
            </div>
            <span th:text="${transaction.amount}">$0.00</span>
          </div>
        </li>
      </ul>
    </section>
  </div>

  <script src="/js/scripts.js"></script>
</body>

</html>
